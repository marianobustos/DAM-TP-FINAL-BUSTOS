version: '3'

services:

    mysql-server:
        image:                   mysql:5.7
        hostname:                mysql-server
        environment:
            MYSQL_ROOT_PASSWORD: userpass
        volumes:
            -                    ./db/dumps:/docker-entrypoint-initdb.d 
            -                    ./db/data:/var/lib/mysql
        networks:
            -                    app-fullstack-net

    mysql-admin:
        image:                   phpmyadmin/phpmyadmin
        environment: 
            PMA_HOST:            mysql-server
            PMA_PORT:            3306       
            MYSQL_ROOT_PASSWORD: userpass
        networks:
            -                    app-fullstack-net
        depends_on:
            -                    mysql-server
        ports:
            -                    "8001:80"  # phpmyadmin en el puerto 8001 del host

    node-backend:
        image:                   abassi/nodejs-server:10.0-dev
        volumes:
            -                    ./Node:/home/node/app/src # Carpeta del back
            -                    ./Ionic/www:/home/node/app/static # Carpeta de la aplicaci√≥n
        networks:
            -                    app-fullstack-net
        depends_on:
            -                    mysql-server
        ports: 
            -                    "8000:3000"    # Backend en el puerto 3000 del host
        command:                 nodemon /home/node/app/src/index.js

networks:
    app-fullstack-net:
        driver:                  bridge
