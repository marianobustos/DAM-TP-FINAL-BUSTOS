<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons routerLink="/main" routerDirection="root" slot="start">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-buttons>
      <ion-title >Tabla de Mediciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid >
      <ion-row class="header-row">
          <ion-col>
              Id
          </ion-col>
          <ion-col>
              Fecha
          </ion-col>
          <ion-col>
              Valor
          </ion-col>
          <ion-col>
              Dispositivo Id
          </ion-col>
      </ion-row>
      <ion-row *ngFor="let medicion of mediciones">
          <ion-col>
              {{ medicion.medicionId }}
          </ion-col>
          <ion-col>
              {{ medicion.fecha |date:'short' }}
          </ion-col>
          <ion-col>
              {{ medicion.valor }}
          </ion-col>
          <ion-col>
              {{ medicion.dispositivoId }}
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
