<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons routerLink="/main" routerDirection="root" slot="start">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-buttons>
      <ion-title>Detalle del sensor {{ idDispositivo }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="highcharts" style="width:100%; height:300px;"></div>
  <br>
  <div *ngIf="electrovalvulaAbierta; else cerrada">
    <ion-button
      (click)="cerrarElectroValvula()"
      expand="block"
      fill="solid"
      class="ion-text-uppercase"
    >
      Cerrar electroválvula
    </ion-button>
  </div>
  <ng-template #cerrada>
    <ion-button
      (click)="abrirElectroValvula()"
      expand="block"
      fill="solid"
      class="ion-text-uppercase"
    >
      Abrir electroválvula
    </ion-button>
  </ng-template>
    <!-- <ion-button expand="block" (click)="accionarElectrovalvula()">{{btnOnOff}} ELECTROVÁLVULA</ion-button> -->
    <ion-button expand="block" routerLink="/mediciones/{{sensorId}}" routerDirection="root" >VER TODAS LAS MEDICIONES</ion-button> 
    <!-- directiva *nfif para mostrar habilitar el boton de log según logVacio -->
    <div *ngIf="logVacio == true; else log">
      <ion-button expand="block" fill ="outline" >LOG VACIO</ion-button>
    </div>
    <ng-template #log>
      <ion-button expand="block" routerLink="/log/{{sensorId}}" routerDirection="root" >VER LOG DE RIEGOS</ion-button>
    </ng-template>
</ion-content>
